{% extends "base.html" %}

{% block title %}AI Teaching Assistant - Tutor's Assistant{% endblock %}

{% block content %}
<div class="chatbot-page">
    <h1>AI Teaching Assistant</h1>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="bot-message">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <p>Hello! I'm your AI Teaching Assistant. Type "hi" to see how I can help you with lesson planning, activities, and more!</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton" class="btn btn-primary">Send</button>
        </div>
    </div>
    
</div>

<script>
// Wait for the page to load completely
document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(content, isUser = false) {
        if (!chatMessages) return;
        
        const messageDiv = document.createElement('div');
        messageDiv.className = isUser ? 'user-message' : 'bot-message';
        
        if (typeof content === 'string') {
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="message-content">
                    <p>${content}</p>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    ${formatBotResponse(content)}
                </div>
            `;
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function formatBotResponse(response) {
        let html = `<p>${response.message || 'No response'}</p>`;
        
        if (response.options && response.options.length > 0) {
            html += '<div class="response-options">';
            response.options.forEach(option => {
                html += `<button class="option-btn" onclick="sendMessage('${option.toLowerCase()}')">${option}</button>`;
            });
            html += '</div>';
        }
        
        if (response.questions && response.questions.length > 0) {
            html += '<div class="response-questions">';
            response.questions.forEach(question => {
                html += `<p class="question-item">â€¢ ${question}</p>`;
            });
            html += '</div>';
        }
        
        return html;
    }

    // Make sendMessage globally available
    window.sendMessage = async function(message = null) {
        const messageText = message || (chatInput ? chatInput.value.trim() : '');
        if (!messageText) return;
        
        addMessage(messageText, true);
        if (!message && chatInput) chatInput.value = '';
        
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: messageText })
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const data = await response.json();
            addMessage(data);
        } catch (error) {
            console.error('Chat error:', error);
            addMessage('Sorry, I encountered an error. Please try again.');
        }
    };

    // Set up event listeners
    if (sendButton) {
        sendButton.addEventListener('click', function() {
            window.sendMessage();
        });
    }

    if (chatInput) {
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.sendMessage();
            }
        });
        
        // Focus on input when page loads
        chatInput.focus();
    }
});
</script>
{% endblock %}
