<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Buddy - USTAAD DOST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .section {
            margin-top: 30px;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .class-card {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .class-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #667eea;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .hide {
            display: none;
        }

        #addClassForm, #studentAddInterface, #classDetails {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Grading Buddy</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Teacher: <strong>{{ phone_number }}</strong> | <a href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
        </p>

        <div class="nav-buttons">
            <button class="btn-primary" onclick="showExistingClasses()">üìö My Classes</button>
            <button class="btn-success" onclick="addClass()">‚ûï Create New Class</button>
        </div>

        <div id="addClassForm" class="hide"></div>
        <div id="classList" class="section"></div>
        <div id="studentAddInterface" class="section hide"></div>
        <div id="classDetails" class="section hide"></div>
    </div>

    <script>
        const TEACHER_PHONE = "{{ phone_number }}";
        
        // ============= HELPER FUNCTIONS =============
        function getUserData(key) {
            const data = localStorage.getItem(`${TEACHER_PHONE}_${key}`);
            return data ? JSON.parse(data) : [];
        }

        function saveUserData(key, data) {
            localStorage.setItem(`${TEACHER_PHONE}_${key}`, JSON.stringify(data));
        }

        // ============= 1. CLASS CREATION (NO SUBJECT) =============
        function addClass() {
            document.getElementById('addClassForm').innerHTML = `
                <h3>Create New Class</h3>
                <input type="text" id="className" placeholder="Class Name (e.g., Grade 3-A)">
                <button class="btn-success" onclick="saveClass()">Create Class</button>
                <button class="btn-danger" onclick="cancelAddClass()">Cancel</button>
            `;
            document.getElementById('addClassForm').classList.remove('hide');
        }

        function saveClass() {
            const className = document.getElementById('className').value;
            
            if (className) {
                const newClass = {
                    id: Date.now(),
                    name: className,
                    students: [],
                    scoresheets: []
                };
                
                let classes = getUserData('teacherClasses');
                classes.push(newClass);
                saveUserData('teacherClasses', classes);
                
                alert('Class created successfully!');
                showExistingClasses();
                document.getElementById('addClassForm').classList.add('hide');
            } else {
                alert('Please enter a class name');
            }
        }

        function cancelAddClass() {
            document.getElementById('addClassForm').classList.add('hide');
        }

        // ============= SHOW EXISTING CLASSES =============
        function showExistingClasses() {
            const classes = getUserData('teacherClasses');
            let html = '<h2>My Classes</h2><div class="class-grid">';
            
            if (classes.length === 0) {
                html += '<p>No classes yet. Create your first class!</p>';
            } else {
                classes.forEach(cls => {
                    html += `
                        <div class="class-card">
                            <h3>${cls.name}</h3>
                            <p>Students: ${cls.students.length}</p>
                            <p>Scoresheets: ${cls.scoresheets.length}</p>
                            <button class="btn-primary" onclick="openClass(${cls.id})">Open Class</button>
                            <button class="btn-danger" onclick="deleteClass(${cls.id})">Delete</button>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            document.getElementById('classList').innerHTML = html;
        }

        function deleteClass(classId) {
            if (confirm('Delete this class and all its data?')) {
                let classes = getUserData('teacherClasses');
                classes = classes.filter(c => c.id !== classId);
                saveUserData('teacherClasses', classes);
                showExistingClasses();
            }
        }

        // ============= OPEN CLASS =============
        function openClass(classId) {
            const classes = getUserData('teacherClasses');
            const currentClass = classes.find(c => c.id == classId);
            
            let html = `
                <h2>${currentClass.name}</h2>
                <div class="nav-buttons">
                    <button class="btn-success" onclick="manualStudentAdd(${classId})">‚ûï Add Students</button>
                    <button class="btn-primary" onclick="createNewTest(${classId})">üìù Create Scoresheet</button>
                    <button class="btn-secondary" onclick="viewScores heets(${classId})">üìä View Scoresheets</button>
                    <button class="btn-danger" onclick="showExistingClasses()">‚Üê Back to Classes</button>
                </div>
                <h3>Students (${currentClass.students.length})</h3>
            `;
            
            if (currentClass.students.length > 0) {
                html += '<table><tr><th>Name</th><th>Actions</th></tr>';
                currentClass.students.forEach(student => {
                    html += `
                        <tr>
                            <td>${student.name}</td>
                            <td><button class="btn-danger" onclick="deleteStudent(${classId}, ${student.id})">Delete</button></td>
                        </tr>
                    `;
                });
                html += '</table>';
            } else {
                html += '<p>No students yet. Add students to get started!</p>';
            }
            
            document.getElementById('classDetails').innerHTML = html;
            document.getElementById('classDetails').classList.remove('hide');
            document.getElementById('classList').classList.add('hide');
        }

        function deleteStudent(classId, studentId) {
            if (confirm('Delete this student?')) {
                let classes = getUserData('teacherClasses');
                const classIndex = classes.findIndex(c => c.id == classId);
                classes[classIndex].students = classes[classIndex].students.filter(s => s.id !== studentId);
                saveUserData('teacherClasses', classes);
                openClass(classId);
            }
        }

        // ============= 5. BULK STUDENT ADD =============
        function manualStudentAdd(classId) {
            document.getElementById('studentAddInterface').innerHTML = `
                <h4>Add Students</h4>
                
                <h5>Bulk Add (paste names, one per line):</h5>
                <textarea id="bulkStudents" placeholder="Ahmed Ali
Fatima Khan  
Hassan Ahmed
Ayesha Sheikh" rows="8" style="width: 100%; padding: 10px;"></textarea>
                
                <button class="btn-success" onclick="addBulkStudents(${classId})" style="background: green; color: white; padding: 15px;">
                    Add All Students
                </button>
                
                <br><br>
                <h5>Or add single student:</h5>
                <input type="text" id="singleStudent" placeholder="Student name">
                <button class="btn-primary" onclick="addSingleStudent(${classId})">Add Student</button>
                
                <br><br>
                <button class="btn-danger" onclick="openClass(${classId})">Back to Class</button>
            `;
            document.getElementById('studentAddInterface').classList.remove('hide');
            document.getElementById('classDetails').classList.add('hide');
        }

        function addBulkStudents(classId) {
            const bulkText = document.getElementById('bulkStudents').value.trim();
            
            if (!bulkText) {
                alert('Please enter student names!');
                return;
            }
            
            const names = bulkText.split('\n').map(name => name.trim()).filter(name => name.length > 0);
            
            let classes = getUserData('teacherClasses');
            const classIndex = classes.findIndex(c => c.id == classId);
            
            names.forEach(name => {
                const student = {
                    id: Date.now() + Math.random(),
                    name: name,
                    fatherName: '',
                    motherName: '',
                    contact: '',
                    address: '',
                    gender: ''
                };
                classes[classIndex].students.push(student);
            });
            
            saveUserData('teacherClasses', classes);
            alert(`${names.length} students added!`);
            openClass(classId);
        }

        function addSingleStudent(classId) {
            const name = document.getElementById('singleStudent').value.trim();
            
            if (!name) {
                alert('Please enter student name!');
                return;
            }
            
            const student = {
                id: Date.now(),
                name: name,
                fatherName: '',
                motherName: '',
                contact: '',
                address: '',
                gender: ''
            };
            
            let classes = getUserData('teacherClasses');
            const classIndex = classes.findIndex(c => c.id == classId);
            classes[classIndex].students.push(student);
            saveUserData('teacherClasses', classes);
            
            document.getElementById('singleStudent').value = '';
            alert('Student added!');
        }

        // ============= 2. SCORESHEET WITH SUBJECT SELECTION =============
        function createNewTest(classId) {
            document.getElementById('classDetails').innerHTML = `
                <h3>Create New Scoresheet</h3>
                
                <label>Subject:</label>
                <select id="testSubject">
                    <option value="">Select Subject</option>
                    <option value="English">English</option>
                    <option value="Math">Math</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Islamiyat">Islamiyat</option>
                    <option value="Science">Science</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="General Knowledge">General Knowledge</option>
                </select>
                
                <label>Topic:</label>
                <input type="text" id="testTopic" placeholder="Test topic">
                
                <label>Assessment Type:</label>
                <input type="radio" name="assessmentType" value="marks" checked> Marks Based
                <input type="radio" name="assessmentType" value="tick"> Tick/Cross Based
                
                <div id="marksInput">
                    <label>Total Marks:</label>
                    <input type="number" id="totalMarks" placeholder="100">
                </div>
                
                <button class="btn-success" onclick="generateScoresheet(${classId})">Create Scoresheet</button>
                <button class="btn-danger" onclick="openClass(${classId})">Cancel</button>
            `;
            
            // Hide marks input for tick type
            document.querySelectorAll('input[name="assessmentType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'tick') {
                        document.getElementById('marksInput').style.display = 'none';
                    } else {
                        document.getElementById('marksInput').style.display = 'block';
                    }
                });
            });
        }

        function generateScoresheet(classId) {
            const subject = document.getElementById('testSubject').value;
            const topic = document.getElementById('testTopic').value;
            const type = document.querySelector('input[name="assessmentType"]:checked').value;
            const totalMarks = document.getElementById('totalMarks').value;
            
            if (!subject || !topic) {
                alert('Please fill all fields!');
                return;
            }
            
            if (type === 'marks' && !totalMarks) {
                alert('Please enter total marks!');
                return;
            }
            
            const classes = getUserData('teacherClasses');
            const currentClass = classes.find(c => c.id == classId);
            
            if (type === 'marks') {
                showMarksScoresheet(classId, subject, topic, totalMarks, currentClass);
            } else {
                showTickScoresheet(classId, subject, topic, currentClass);
            }
        }

        // ============= 3. MARKS SCORESHEET =============
        function showMarksScoresheet(classId, subject, topic, totalMarks, currentClass) {
            let html = `
                <div id="scoresheetToPrint">
                    <h3>${subject} - ${topic}</h3>
                    <p>Class: ${currentClass.name} | Total Marks: ${totalMarks}</p>
                    <p>Date: ${new Date().toLocaleDateString()}</p>
                    
                    <table border="1">
                        <tr>
                            <th>Student Name</th>
                            <th>Obtained Marks</th>
                            <th>Percentage</th>
                            <th>Grade</th>
                        </tr>
            `;
            
            currentClass.students.forEach(student => {
                html += `
                    <tr>
                        <td>${student.name}</td>
                        <td><input type="number" id="marks_${student.id}" max="${totalMarks}" min="0" onchange="calculateGrade(${student.id}, ${totalMarks})"></td>
                        <td><span id="percent_${student.id}">-</span></td>
                        <td><span id="grade_${student.id}">-</span></td>
                    </tr>
                `;
            });
            
            html += `
                    </table>
                </div>
                <button class="btn-success" onclick="saveMarksScoresheet(${classId}, '${subject}', '${topic}', ${totalMarks})">Save</button>
                <button class="btn-primary" onclick="printScoresheet()">Print</button>
                <button class="btn-danger" onclick="openClass(${classId})">Back</button>
            `;
            
            document.getElementById('classDetails').innerHTML = html;
        }

        function calculateGrade(studentId, totalMarks) {
            const marks = document.getElementById(`marks_${studentId}`).value;
            if (marks) {
                const percent = Math.round((marks / totalMarks) * 100);
                document.getElementById(`percent_${studentId}`).textContent = percent + '%';
                
                let grade = 'F';
                if (percent >= 90) grade = 'A+';
                else if (percent >= 80) grade = 'A';
                else if (percent >= 70) grade = 'B';
                else if (percent >= 60) grade = 'C';
                else if (percent >= 50) grade = 'D';
                
                document.getElementById(`grade_${studentId}`).textContent = grade;
            }
        }

        function saveMarksScoresheet(classId, subject, topic, totalMarks) {
            const classes = getUserData('teacherClasses');
            const currentClass = classes.find(c => c.id == classId);
            
            const scoresheet = {
                id: Date.now(),
                subject: subject,
                topic: topic,
                totalMarks: totalMarks,
                type: 'marks',
                date: new Date().toLocaleDateString(),
                scores: []
            };
            
            currentClass.students.forEach(student => {
                const marks = document.getElementById(`marks_${student.id}`).value || 0;
                const percent = totalMarks > 0 ? Math.round((marks / totalMarks) * 100) : 0;
                
                scoresheet.scores.push({
                    studentId: student.id,
                    studentName: student.name,
                    obtainedMarks: parseInt(marks),
                    percentage: percent
                });
            });
            
            let updatedClasses = getUserData('teacherClasses');
            const classIndex = updatedClasses.findIndex(c => c.id == classId);
            updatedClasses[classIndex].scoresheets.push(scoresheet);
            saveUserData('teacherClasses', updatedClasses);
            
            alert('Scoresheet saved!');
            openClass(classId);
        }

        // ============= 4. TICK SCORESHEET =============
        function showTickScoresheet(classId, subject, topic, currentClass) {
            let html = `
                <div id="tickSheetToPrint">
                    <h3>${subject} - ${topic}</h3>
                    <p>Class: ${currentClass.name}</p>
                    <p>Date: ${new Date().toLocaleDateString()}</p>
                    
                    <table border="1">
                        <tr>
                            <th>Student Name</th>
                            <th>Completed</th>
                            <th>Status</th>
                        </tr>
            `;
            
            currentClass.students.forEach(student => {
                html += `
                    <tr>
                        <td>${student.name}</td>
                        <td><input type="checkbox" id="tick_${student.id}" onchange="updateStatus(${student.id})"></td>
                        <td><span id="status_${student.id}">Not Done</span></td>
                    </tr>
                `;
            });
            
            html += `
                    </table>
                </div>
                <button class="btn-success" onclick="saveTickScoresheet(${classId}, '${subject}', '${topic}')">Save</button>
                <button class="btn-primary" onclick="printTickSheet()">Print</button>
                <button class="btn-danger" onclick="openClass(${classId})">Back</button>
            `;
            
            document.getElementById('classDetails').innerHTML = html;
        }

        function updateStatus(studentId) {
            const checkbox = document.getElementById(`tick_${studentId}`);
            const status = document.getElementById(`status_${studentId}`);
            
            if (checkbox.checked) {
                status.textContent = 'Completed';
                status.style.color = 'green';
            } else {
                status.textContent = 'Not Done';
                status.style.color = 'red';
            }
        }

        function saveTickScoresheet(classId, subject, topic) {
            const classes = getUserData('teacherClasses');
            const currentClass = classes.find(c => c.id == classId);
            
            const scoresheet = {
                id: Date.now(),
                subject: subject,
                topic: topic,
                type: 'tick',
                date: new Date().toLocaleDateString(),
                scores: []
            };
            
            currentClass.students.forEach(student => {
                const completed = document.getElementById(`tick_${student.id}`).checked;
                
                scoresheet.scores.push({
                    studentId: student.id,
                    studentName: student.name,
                    completed: completed,
                    status: completed ? 'Completed' : 'Not Done'
                });
            });
            
            let updatedClasses = getUserData('teacherClasses');
            const classIndex = updatedClasses.findIndex(c => c.id == classId);
            updatedClasses[classIndex].scoresheets.push(scoresheet);
            saveUserData('teacherClasses', updatedClasses);
            
            alert('Scoresheet saved!');
            openClass(classId);
        }

        // ============= 6. PRINT FUNCTIONS =============
        function printScoresheet() {
            const content = document.getElementById('scoresheetToPrint').innerHTML;
            const printWindow = window.open('', '', 'height=600,width=800');
            
            printWindow.document.write(`
                <html>
                <head><title>Scoresheet</title>
                <style>
                    body { font-family: Arial; padding: 20px; }
                    table { width: 100%; border-collapse: collapse; }
                    th, td { border: 1px solid black; padding: 8px; }
                </style>
                </head>
                <body>${content}</body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.print();
        }

        function printTickSheet() {
            const content = document.getElementById('tickSheetToPrint').innerHTML;
            const printWindow = window.open('', '', 'height=600,width=800');
            
            printWindow.document.write(`
                <html>
                <head><title>Tick Sheet</title>
                <style>
                    body { font-family: Arial; padding: 20px; }
                    table { width: 100%; border-collapse: collapse; }
                    th, td { border: 1px solid black; padding: 8px; }
                </style>
                </head>
                <body>${content}</body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.print();
        }

        function viewScoresheets(classId) {
            const classes = getUserData('teacherClasses');
            const currentClass = classes.find(c => c.id == classId);
            
            let html = `<h3>Scoresheets for ${currentClass.name}</h3>`;
            
            if (currentClass.scoresheets.length === 0) {
                html += '<p>No scoresheets yet.</p>';
            } else {
                html += '<table><tr><th>Subject</th><th>Topic</th><th>Type</th><th>Date</th><th>Actions</th></tr>';
                currentClass.scoresheets.forEach(sheet => {
                    html += `
                        <tr>
                            <td>${sheet.subject}</td>
                            <td>${sheet.topic}</td>
                            <td>${sheet.type}</td>
                            <td>${sheet.date}</td>
                            <td><button class="btn-danger" onclick="deleteScoresheet(${classId}, ${sheet.id})">Delete</button></td>
                        </tr>
                    `;
                });
                html += '</table>';
            }
            
            html += `<button class="btn-danger" onclick="openClass(${classId})">Back to Class</button>`;
            document.getElementById('classDetails').innerHTML = html;
        }

        function deleteScoresheet(classId, sheetId) {
            if (confirm('Delete this scoresheet?')) {
                let classes = getUserData('teacherClasses');
                const classIndex = classes.findIndex(c => c.id == classId);
                classes[classIndex].scoresheets = classes[classIndex].scoresheets.filter(s => s.id !== sheetId);
                saveUserData('teacherClasses', classes);
                viewScoresheets(classId);
            }
        }

        // Initialize on load
        window.onload = function() {
            showExistingClasses();
        };
    </script>
</body>
</html>
